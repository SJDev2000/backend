<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={{ url_for('static', filename='userHome.css') }} />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body style="background-image: url({{ url_for('static', filename='bg.jpg') }}); background-repeat: no-repeat;  background-size: cover;">


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Electronix Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/mobiles">Mobiles<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/laptops">Laptops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/others">Others</a>
        </li>
        <li id="log">
        <a href="/login"><button type="submit" class="btn btn-dark">Login</button></a>
        <a href="/register"><button type="submit" class="btn btn-dark">Register</button></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row" style="margin-top:200px" id="Items">

  </div>
<div class="container">
  <div class="row justify-content-md-center">
          {%for product in products%}
          {% if product.category=="Mobile"%}
        <div class="col-lg-3 col-md-3 border" id="item">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <img src="{{product.image}}" width="220px" height="180px" id="photo">
        </div>
        {%endif%}
        {%endfor%}
    </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
